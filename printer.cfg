#####################################################################
# 	Fan Control
#####################################################################

[fan]
##	Print Cooling Fan - CNC_FAN0
pin: FAN0
#kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.05
cycle_time: 0.05

[heater_fan hotend_fan]
##	Hotend Fan - CNC_FAN1
pin: FAN1
heater: extruder
heater_temp: 80.0
##	If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

[fan_generic Exhaust]
##	Exhaust fan - CNC_FAN3
pin: FAN2
cycle_time: 0.05
# max_power: 1.0
# #shutdown_speed: 0.0
# kick_start_time: 5.0
# heater: heater_bed
# fan_speed: 0.2
# idle_timeout: 120
# idle_speed: 1.0

[fan_generic BedOuter]
pin: FAN3
# max_power: 1.0
# shutdown_speed: 1.0
cycle_time: 0.01
kick_start_time: 1.0
#heater: heater_bed

[controller_fan Electronics]
pin: FAN4
#max_power: 1.0
#shutdown_speed: 1.0
cycle_time: 0.01
kick_start_time: 1.0
#heater: heater_bed
fan_speed: 1.0
idle_timeout: 600
idle_speed: 0.5

[fan_generic Nevermore]
pin: FAN5
# max_power: 1.0
# shutdown_speed: 1.0
kick_start_time: 0.5
# heater: heater_bed
# fan_speed: 1.0

#####################################################################
# 	LED Control
#####################################################################

[output_pin caselight]
# Chamber Lighting - HE1 Connector (Optional)
pin: PA3
# pwm: True
#hardware_pwm: True
shutdown_value: 0
value: 1.0
# cycle_time: 0.001

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
gcode:
	# G91                          	 																	; relative positioning
	# G1 Z5 F18000.0                      																; move up 5mm
	# G90                                 																; absolute positioning
	# G1 X{printer.toolhead.axis_maximum.x} Y{printer.toolhead.axis_maximum.y} F18000.0  					; park nozzle at rear
	OFF																									; turn everything off
# 2 hrs
timeout: 7200

#[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
#home_xy_position:122,350
#speed:100
#z_hop:10

[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions

#--------------------------------------------------------------------
##	Gantry Corners for 350mm Build
gantry_corners:
	-60,-10
	410,420
##	Probe points
points:
	50,25
	50,275
    300,275
	300,25

#--------------------------------------------------------------------
speed: 350
horizontal_move_z: 18
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

########################################
# Bed Mesh
########################################

[bed_mesh]
#mesh_min: 10,20
#mesh_max: 340,330
mesh_min: 30,30
mesh_max: 320,320
horizontal_move_z: 10
speed: 500
probe_count: 7,7
relative_reference_index: 24
algorithm: bicubic
fade_start: 1.0
fade_end: 5.0
#fade_target: 0
#   The z position in which fade should converge. When this value is
#   set to a non-zero value it must be within the range of z-values in
#   the mesh. Users that wish to converge to the z homing position
#   should set this to 0. Default is the average z value of the mesh.
move_check_distance: 3.0
#   The distance (in mm) along a move to check for split_delta_z.
#   This is also the minimum length that a move can be split. Default
#   is 5.0.
split_delta_z: 0.01
#   The amount of Z difference (in mm) along a move that will
#   trigger a split. Default is .025.
mesh_pps: 2,2
#   A comma separated pair of integers (X,Y) defining the number of
#   points per segment to interpolate in the mesh along each axis. A
#   "segment" can be defined as the space between each probed
#   point. The user may enter a single value which will be applied
#   to both axes.  Default is 2,2.
bicubic_tension: 0.2
#   When using the bicubic algorithm the tension parameter above
#   may be applied to change the amount of slope interpolated.
#   Larger numbers will increase the amount of slope, which
#   results in more curvature in the mesh. Default is .2.

#[bed_mesh]
#speed: 300
#horizontal_move_z: 10
#mesh_min: 40, 40
#mesh_max: 310,310
