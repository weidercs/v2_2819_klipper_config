[output_pin caselight]
# Chamber Lighting - HE1 Connector (Optional)
pin: PA3
# pwm: True
#hardware_pwm: True
shutdown_value: 0
value: 1.0
# cycle_time: 0.001

[neopixel enclosure_leds]
